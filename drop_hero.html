<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DROP HERO</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>
  <body>
    <h1>DROP HERO</h1>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/drop_hero.css">    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/drop_hero.js"></script>

    <script>
    var dh;
    $(function () {
        dh = new DropHero('TGGS7E04.1');
        dh.start_game();
    });
    </script>
</script>

<div class="container-fluid">

<div class="row">
  <div class="col-md">
    <button onclick="dh.pause()">PAUSE</button>
    <button onclick="dh.play()">PLAY</button>
    <button onclick="dh.vol_up()">VOL UP</button>
    <button onclick="dh.vol_down()">VOL DOWN</button>
  </div>
</div>

<div class="row top5">
  <div class="col-md">
    <div id="progressbar"><div class="progress-label">Loading...</div></div>
  </div>
</div>

<div class="row top5">
  <div class="col-md">
    <div id="buttons" style="display: none">
       <button id="button_0" class="drop_button"></button>
       <button id="button_1" class="drop_button"></button>
       <button id="button_2" class="drop_button"></button>
       <button id="button_3" class="drop_button"></button>
    </div>
</div>
</div>


</div>  


</body></html>
